<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cards</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color: rgb(184, 184, 35);">
    <center>
        <h1 style="background-color: aqua; color: blue; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
            my profile card
        </h1>
        <div class="container">
            <div class="card" style="width: 300px; height:400px;">
                <img class="card-img-top" src="code.png">
                <div class="card-body">
                    <h5 class="card-tittle">Makinde Basit</h5>
                    <p class="card-text">love programming.</p>
                    
                    <a href="#" class="btn btn-success">see profile</a>
            </div>
        </div>
    </center>
</body>
</html>
